      - torch==2.6.0
      - torchvision==0.21.0
      - torchaudio==2.6.0
      - tensorflow==2.15.0
      - pytorch-lightning==2.5.0.post0
      - accelerate==1.10.0

      - ptwt==0.1.9  # PyTorch Wavelet Transform
      - einops==0.8.0
      - timm==1.0.15

      # Tools
      - wandb==0.19.9
      - tqdm==4.66.4
      - h5py==3.13.0
      - xformers==0.0.29.post3
