  - defaults
dependencies:
  - python=3.10.14
  - pip=24.0
  - cudatoolkit=11.8 # cuda version
  - numpy=1.26.4
  - scipy=1.13.1
  - pandas=2.2.3
  - matplotlib-base=3.10.0
  - opencv=4.10.0
  - xarray=2025.3.1
  - netcdf4=1.6.5
  - pyproj=3.6.1
  - pysteps=1.16.0
  - pywavelets=1.8.0
  - tesseract=5.2.0
  - hdf5=1.14.5
